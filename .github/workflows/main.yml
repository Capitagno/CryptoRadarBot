name: Crypto Radar Schedule

on:
  schedule:
    # Orari UTC: 07:00=08:00 ITA, 13:00=14:00 ITA, 19:00=20:00 ITA
    - cron: '0 7,13,19 * * *'
  workflow_dispatch: # Ti permette di farlo partire a mano cliccando "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Configurazione Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installazione librerie
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests python-binance

      - name: Esecuzione Radar
        env:
          # Collega i Secrets salvati su GitHub alle variabili dello script
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: python radar_bot.py
